<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Beautiful Footer</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
  }

  .footer {
    background-color: #333;
    color: #fff;
    padding: 50px 20px;
    text-align: center;
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: url('back.jpg');
    background-size: cover;
  }

  .footer-links {
    margin-top: 20px;
    order: 1; /* Start */
  }

  .footer-links a {
    color: #fff;
    text-decoration: none;
    margin: 0 20px;
    font-size: 18px;
    transition: all 0.7s;
  }

  .footer-links a:hover {
    color: lightgreen;
  }

  .footer-icons {
    margin-top: 0px;
    order: 3; /* End */
  }

  .footer-icons a {
    color: #fff;
    text-decoration: none;
    margin: 0 10px;
    font-size: 24px;
    transition: all 0.3s;
  }

  .footer-icons a:hover {
    color: greenyellow;
  }

  .footer-text {
    order: 2; /* Center */
    font-weight: 900;
    font-size: 20px;
    margin-bottom: 20px;
  }
  .t1{
    font-size: 15px;
    font-weight: 500;
    transition: 0.7s all;
  }
  .t1:hover{
    color: yellowgreen;
  }
  .t2{
    position: absolute;
    top: 30%;
    left: 50%;
    transform: translate(-50%, -170%);
    background-color: rgba(0, 0, 0, 0.7);
    color: #fff;
    padding: 10px;
    z-index: 1; 
    transition: all 0.7s;
  }
  .t2:hover{
    box-shadow: 0 0 10px 1px green;
    background-color: darkgreen;
    color: #f3f3f3;
  }
  .t3{
    position: relative;
    bottom: 95px;
    transition: all 0.7s;
  }
  .t3:hover{
    color: lightgreen;
  }
    .t4{
    position: relative;
    bottom: 75px;
    transition: all 0.7s;
  }
  .t4:hover{
    color: lightgreen;
  }
  .fab{
    position: relative;
    bottom: 50px;
  }
  .t5{
    margin-top: 80px;
  }
  .t6{
    margin-top: 140px;
  }
</style>
</head>
<body>

<footer class="footer">
  <div class="footer-links">
    <a href="#" class="footer-text">About Us School</a>
    <p class="footer-text t1">
        New Computers <br><br> 
        Comfortable Furniture <br><br>
        Knowledgeable Teachers <br><br>
        Comfortable Bus <br><br>

        The Main Thing Is Affordable Price
    </p>
  </div>
  <p class="footer-text t3">Four Marvels School Numbers</p>
  <p class="footer-text t2">+998 123 45 67</p>
    <p class="footer-text t2 t5">+998 123 45 67</p>
      <p class="footer-text t2 t6">+998 123 45 67</p>
  <div class="footer-icons">
    <div class="footer-text t4">Follow Us:</div>
    <a href="#"><i class="fab fa-facebook-f"></i></a>
    <a href="#"><i class="fab fa-twitter"></i></a>
    <a href="#"><i class="fab fa-instagram"></i></a>
    <a href="#"><i class="fab fa-linkedin-in"></i></a>
    <a href="#"><i class="fab fa-youtube"></i></a>
  </div>
</footer>

</body>
</html>
